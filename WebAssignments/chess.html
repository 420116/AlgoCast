<html>
  <style>
    .even {
      display: flex;
      background-color: black;
      color: white;
      border: 1px solid black;
      font-size: 1rem;
      margin: 1px;
      width: 2rem;
      height: 2rem;
    }
    .odd {
      display: flex;
      color: black;
      font-size: 1rem;
      background-color: rgb(254, 249, 249);
      border: 1px solid black;
      width: 2rem;
      height: 2rem;
    }
    .row {
      display: flex;
      justify-content: center;
    }
  </style>
  <script>
    function add() {
      let count = 1;
      for (let i = 0; i < 8; i++) {
        let row = document.createElement("div");
        row.classList.add("row");
        for (let j = 0; j < 8; j++) {
          let element = document.createElement("div");
          let text = document.createTextNode(count);
          if ((i + 1) % 2 !== 0) {
            if (count % 2 === 0) {
              element.classList.add("even");
            } else {
              element.classList.add("odd");
            }
          } else {
            if (count % 2 === 0) {
              element.classList.add("odd");
            } else {
              element.classList.add("even");
            }
          }
          element.append(text);
          row.appendChild(element);
          count++;
        }
        document.getElementById("chess").appendChild(row);
      }
    }
  </script>
  <body style="background: #b295c5; height: 100%; justify-content: center">
    <div id="root" style="width: 100%; display: flex; justify-content: center">
      Chess Board
    </div>
    <div id="chess" style="height: 300px"></div>
    <button
      onclick="add()"
      style="width: 50%; display: flex; justify-content: center"
    >
      Click me
    </button>
  </body>
</html>
